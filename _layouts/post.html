---
layout: default
---

<main id="main-content">
  <section class="section blog-post-section">
    <div class="container">
      <article class="blog-post">
        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          
          <div class="post-meta">
            <time datetime="{{ page.date | date: '%Y-%m-%d' }}" class="post-date">
              {{ page.date | date: '%B %d, %Y' }}
            </time>
            
            {% if page.tags.size > 0 %}
              <div class="post-tags">
                {% for tag in page.tags %}
                  <a href="/blog/#tag={{ tag | url_encode }}" class="tag">{{ tag }}</a>
                {% endfor %}
              </div>
            {% endif %}
          </div>
        </header>
        
        {% if content.size > 0 %}
          <div class="post-content">
            {{ content }}
          </div>
        {% else %}
          <div class="post-content">
            <p class="empty-content">No content available.</p>
          </div>
        {% endif %}
        
        <footer class="post-footer">
          <nav class="post-navigation">
            <a href="/blog/" class="back-to-blog">â† Back to Posts</a>
          </nav>
        </footer>
      </article>
    </div>
  </section>
</main>
